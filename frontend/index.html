<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback Portal</title>
    <!-- Link to your custom stylesheet for consistent styling -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
<div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Loading Portal...</h1>
    <p class="text-lg text-gray-600">Please wait while we redirect you.</p>
</div>

<script type="module">
    // Import authentication utilities from auth.js.
    // isAuthenticated: Checks if a JWT token exists in local storage.
    // redirectToDashboardIfAuthenticated: Redirects to dashboard if user is logged in.
    import { isAuthenticated, redirectToDashboardIfAuthenticated } from './auth.js';

    // Immediately check the authentication status when this page loads.
    // This makes 'index.html' act as a smart redirector.
    if (isAuthenticated()) {
        // If a token is found (meaning the user is likely authenticated),
        // redirect them directly to the dashboard page.
        redirectToDashboardIfAuthenticated();
    } else {
        // If no token is found (meaning the user is not authenticated),
        // redirect them to the login page to sign in or register.
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
