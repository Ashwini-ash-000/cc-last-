<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
<div class="text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Loading Portal...</h1>
    <p class="text-lg text-gray-600">Please wait while we redirect you.</p>
</div>

<script type="module">
    // Import authentication utilities
    import { isAuthenticated, redirectToDashboardIfAuthenticated } from './auth.js';

    // Immediately check authentication status on page load
    if (isAuthenticated()) {
        // If authenticated, redirect to the dashboard
        redirectToDashboardIfAuthenticated();
    } else {
        // If not authenticated, redirect to the login page
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
