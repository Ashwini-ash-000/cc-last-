<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Faculty Feedback Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                poppins: ['Poppins', 'sans-serif'],
              },
            },
          },
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
    <style>
        body {
          font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center min-h-screen text-gray-800">

<div class="text-center">
    <div class="mb-6">
        <svg class="animate-spin mx-auto h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
        </svg>
    </div>
    <h1 class="text-3xl font-semibold">Loading Faculty Feedback Portal...</h1>
    <p class="text-gray-600 mt-2">Redirecting you securely...</p>
</div>

<script type="module">
    import { isAuthenticated, redirectToDashboardIfAuthenticated } from './auth.js';

    setTimeout(() => {
      if (isAuthenticated()) {
        redirectToDashboardIfAuthenticated();
      } else {
        window.location.href = 'login.html';
      }
    }, 1500); // small delay to show animation
</script>

</body>
</html>
