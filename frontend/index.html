<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback Portal</title>
    <!-- Link to your custom stylesheet (if any, though Tailwind is primarily used here) -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN for modern and responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4 font-sans">
<div class="bg-white p-8 rounded-lg shadow-md text-center max-w-lg w-full">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Faculty Feedback Portal</h1>
    <p class="text-lg text-gray-600 mb-8">
        Please choose an option below to submit or view feedback and suggestions.
    </p>
    <div class="flex flex-col space-y-4">
        <!-- Link to the feedback submission page -->
        <a href="feedback.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Submit Feedback
        </a>
        <!-- Link to the suggestion submission page -->
        <a href="suggestion.html" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Submit a Suggestion
        </a>
    </div>
</div>
</body>
</html>
