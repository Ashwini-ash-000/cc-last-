<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Custom styles to apply Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-image: radial-gradient(at 0% 0%, hsl(210, 80%, 98%) 0, transparent 50%),
                              radial-gradient(at 100% 100%, hsl(240, 80%, 95%) 0, transparent 50%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1, h2 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Main Container Shadow and Border enhancements */
        .main-container-glow {
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.15), 0 0 0 8px rgba(96, 165, 250, 0.2); /* Deeper shadow + faint blue glow */
        }
        .main-container-glow:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(59, 130, 246, 0.3); /* Even deeper shadow + brighter glow */
        }

        /* Custom Radio Button Styling */
        .custom-radio-button {
            @apply w-5 h-5 rounded-full border-2 flex items-center justify-center transition duration-200 ease-in-out;
            border-color: #93c5fd; /* Light blue-300 */
        }

        .custom-radio-button::after {
            content: '';
            @apply block w-2.5 h-2.5 rounded-full bg-white transform scale-0 opacity-0 transition duration-200 ease-in-out;
        }

        input[type="radio"]:checked + .custom-radio-button {
            @apply bg-blue-600 border-blue-600; /* Fill color when checked */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue glow on checked */
        }

        input[type="radio"]:checked + .custom-radio-button::after {
            @apply scale-100 opacity-100; /* Show inner dot when checked */
        }

        /* Specific styles for the alert modal backdrop blur */
        .modal-backdrop-blur {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-12 px-4">
<div class="max-w-4xl w-full bg-white p-10 lg:p-12 rounded-xl border-t-8 border-blue-600 main-container-glow transform transition-all duration-300 ease-in-out">
    <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900 mb-8 text-center tracking-tight leading-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-purple-600 drop-shadow-md">
        Comprehensive Faculty Feedback
    </h1>

    <form id="feedbackForm" class="space-y-10">
        <div>
            <label for="faculty_name" class="block text-gray-800 text-lg font-bold mb-2">Faculty Member:</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-7 w-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </div>
                <input type="text" id="faculty_name" name="faculty_name" required
                       placeholder="Enter faculty name here..."
                       class="pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl w-full text-gray-900 leading-tight focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-300 ease-in-out text-base font-medium placeholder-gray-400">
            </div>
        </div>

        <div id="questions-container" class="space-y-8">
        </div>

        <div>
            <label for="comment" class="block text-gray-800 text-lg font-bold mb-2">Additional Comments:</label>
            <div class="relative">
                <div class="absolute top-3 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-7 w-7 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h10M7 16h10M4 20h16a2 2 0 002-2V6a2 2 0 00-2-2H4a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                </div>
                <textarea id="comment" name="comment" rows="5" placeholder="Share any further comments or suggestions..." required
                          class="pl-12 pr-4 py-3 border-2 border-gray-300 rounded-xl w-full text-gray-900 leading-tight focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition duration-300 ease-in-out resize-y text-base font-medium placeholder-gray-400"></textarea>
            </div>
        </div>

        <button type="submit" id="submitButton"
                class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 text-white font-extrabold py-4 px-6 rounded-xl shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105 hover:from-blue-700 hover:to-indigo-800 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-blue-500 text-lg tracking-wide uppercase">
            Submit Feedback
        </button>
    </form>

    <hr class="my-14 border-t-2 border-gray-200">

    <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-purple-600 to-pink-500 drop-shadow-md">Your Recent Feedback Entries</h2>
    <div id="feedbackList" class="space-y-8">
        <p class="text-gray-500 text-center text-xl animate-pulse py-8" id="loadingMessage">Loading your feedback...</p>
    </div>
</div>

<div id="customAlert" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 hidden z-50 transition-opacity duration-300 ease-in-out opacity-0 modal-backdrop-blur">
    <div class="bg-white p-8 rounded-xl shadow-3xl max-w-md w-full text-center transform scale-90 transition-all duration-300 ease-out border-t-8 border-blue-500">
        <div id="alertIcon" class="text-5xl mb-6 mx-auto w-20 h-20 flex items-center justify-center rounded-full"></div>
        <p id="alertMessage" class="text-2xl font-bold text-gray-800 mb-6 leading-relaxed"></p>
        <button id="alertCloseButton" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-lg shadow-md focus:outline-none focus:ring-3 focus:ring-offset-2 focus:ring-blue-500 transition duration-200 transform hover:scale-105">
            Got It!
        </button>
    </div>
</div>

<script type="module">
    // Import authentication utilities
    import { requireAuth, getAuthToken } from './auth.js';

    // Ensure user is authenticated before proceeding
    requireAuth();

    const BACKEND_URL = "https://faculty-feedback-backend-n6st.onrender.com"; // <-- IMPORTANT: Confirm your backend URL!

    const questionsData = [
        { name: "q1_clarity", text: "1. The faculty member's explanations and instructional methods helped me grasp complex topics effectively." },
        { name: "q2_engagement", text: "2. The faculty member actively encouraged student participation and facilitated meaningful discussions." },
        { name: "q3_support", text: "3. The faculty member provided constructive and timely feedback that aided my learning." },
        { name: "q4_fairness", text: "4. The course content and activities were relevant and prepared me for real-world applications/further study." },
        { name: "q5_overall", text: "5. The faculty member demonstrated professionalism and respect for all students." }
    ];

    const ratingOptions = ["Strongly Agree", "Agree", "Neutral", "Disagree", "Strongly Disagree"];

    // Function to dynamically generate question blocks for consistent styling
    function generateQuestionBlocks() {
        const container = document.getElementById('questions-container');
        container.innerHTML = ''; // Clear existing content

        questionsData.forEach((q, index) => {
            const questionDiv = document.createElement('div');

            // Assign different gradient colors and a more vibrant border
            const colors = [
                { from: 'cyan-50', to: 'blue-100', border: 'blue-400' },
                { from: 'emerald-50', to: 'green-100', border: 'green-400' },
                { from: 'fuchsia-50', to: 'purple-100', border: 'purple-400' },
                { from: 'orange-50', to: 'amber-100', border: 'orange-400' },
                { from: 'rose-50', to: 'red-100', border: 'red-400' }
            ];
            const color = colors[index % colors.length]; // Cycle through colors

            questionDiv.className = `p-7 bg-gradient-to-br from-${color.from} to-${color.to} rounded-xl shadow-lg border-l-6 border-${color.border} hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1`;

            let radioButtonsHtml = '';
            ratingOptions.forEach(option => {
                // Use a hidden radio input and a styled span for custom radio buttons
                // The 'peer' class on the input allows styling of the next sibling based on checked state
                radioButtonsHtml += `
                    <label class="inline-flex items-center group cursor-pointer p-2 rounded-lg hover:bg-${color.border}/20 transition duration-200">
                        <input type="radio" name="${q.name}" value="${option}"
                               class="hidden peer" required>
                        <span class="custom-radio-button transition duration-200"></span>
                        <span class="ml-2 text-gray-800 group-hover:text-${color.border}-700 font-medium transition duration-200 peer-checked:text-${color.border}-800 peer-checked:font-semibold text-base">${option}</span>
                    </label>
                `;
            });

            questionDiv.innerHTML = `
                <p class="block text-gray-900 text-lg font-bold mb-4 leading-relaxed">${q.text}</p>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-x-4 gap-y-4 justify-items-center sm:justify-items-start">
                    ${radioButtonsHtml}
                </div>
            `;
            container.appendChild(questionDiv);
        });
    }


    // --- Custom Alert System (Enhanced) ---
    function showCustomAlert(message, type = 'info') { // type: 'success', 'error', 'info'
        const customAlert = document.getElementById('customAlert');
        const alertMessage = document.getElementById('alertMessage');
        const alertIcon = document.getElementById('alertIcon');

        // Reset classes
        alertIcon.className = 'text-5xl mb-6 mx-auto w-20 h-20 flex items-center justify-center rounded-full';

        // Apply type-specific styling
        if (type === 'success') {
            alertIcon.classList.add('bg-green-100', 'text-green-600');
            alertIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>';
        } else if (type === 'error') {
            alertIcon.classList.add('bg-red-100', 'text-red-600');
            alertIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.174 3.35 1.9 3.35h13.713c1.726 0 2.766-1.85 1.9-3.35L13.73 7.82c-.774-1.342-2.694-1.342-3.468 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" /></svg>';
        } else { // 'info' or default
            alertIcon.classList.add('bg-blue-100', 'text-blue-600');
            alertIcon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-12 h-12"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.02M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" /></svg>';
        }

        alertMessage.textContent = message;
        customAlert.classList.remove('hidden');
        setTimeout(() => {
            customAlert.classList.remove('opacity-0');
            customAlert.querySelector('div').classList.remove('scale-90');
            customAlert.querySelector('div').classList.add('scale-100');
        }, 10); // Small delay for transition to apply
    }

    document.getElementById('alertCloseButton').addEventListener('click', () => {
        const customAlert = document.getElementById('customAlert');
        customAlert.classList.add('opacity-0');
        customAlert.querySelector('div').classList.add('scale-90');
        customAlert.querySelector('div').classList.remove('scale-100');
        setTimeout(() => {
            customAlert.classList.add('hidden');
        }, 300); // Match transition duration
    });
    // --- End Custom Alert System ---


    async function fetchFeedback() {
        const feedbackList = document.getElementById('feedbackList');
        const loadingMessage = document.getElementById('loadingMessage');
        feedbackList.innerHTML = ''; // Clear previous entries
        loadingMessage.classList.remove('hidden'); // Show loading message

        const token = getAuthToken();
        if (!token) {
            showCustomAlert("Authentication token not found. Please log in.", 'error');
            loadingMessage.classList.add('hidden');
            feedbackList.innerHTML = '<p class="text-red-500 text-center text-lg py-8">Please log in to view your feedback.</p>';
            return;
        }

        try {
            // Fetch ONLY feedback submitted by the current user
            const response = await fetch(`${BACKEND_URL}/api/feedback/my`, { // CRITICAL: This is the endpoint for fetching user-specific feedback
                headers: {
                    'x-auth-token': token
                }
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.msg || `HTTP error! status: ${response.status}`);
            }
            const feedbackEntries = await response.json();

            loadingMessage.classList.add('hidden'); // Hide loading message

            if (feedbackEntries.length === 0) {
                feedbackList.innerHTML = '<p class="text-gray-600 text-center text-xl py-8 font-medium">You have not submitted any feedback yet. Be the first!</p>';
            } else {
                feedbackEntries.forEach(entry => {
                    const feedbackCard = document.createElement('div');
                    // Enhanced feedback card styling
                    feedbackCard.className = 'bg-white p-7 rounded-xl shadow-lg border-l-6 border-blue-500 hover:shadow-xl transition duration-300 transform hover:-translate-y-1';
                    feedbackCard.innerHTML = `
                        <p class="text-2xl font-extrabold text-blue-700 mb-3">${entry.faculty_name}</p>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-y-2 text-gray-700 text-base mb-4">
                            <p><strong>Clarity:</strong> <span class="font-semibold text-indigo-700">${entry.q1_clarity}</span></p>
                            <p><strong>Engagement:</strong> <span class="font-semibold text-indigo-700">${entry.q2_engagement}</span></p>
                            <p><strong>Support:</strong> <span class="font-semibold text-indigo-700">${entry.q3_support}</span></p>
                            <p><strong>Fairness:</strong> <span class="font-semibold text-indigo-700">${entry.q4_fairness}</span></p>
                            <p><strong>Overall:</strong> <span class="font-semibold text-indigo-700">${entry.q5_overall}</span></p>
                        </div>
                        ${entry.comment ? `<div class="bg-blue-50 p-4 rounded-lg mt-4 border-l-4 border-blue-300">
                            <p class="text-gray-800 italic leading-relaxed text-sm">"${entry.comment}"</p>
                        </div>` : ''}
                        <p class="text-gray-500 text-xs mt-5 text-right font-light">
                            Submitted on ${new Date(entry.submitted_at).toLocaleString()}
                        </p>
                    `;
                    feedbackList.appendChild(feedbackCard);
                });
            }
        } catch (error) {
            console.error("Error fetching feedback:", error);
            loadingMessage.classList.add('hidden'); // Hide loading message even on error
            showCustomAlert(error.message || "Failed to load your feedback. Please check your network and server status.", 'error');
            feedbackList.innerHTML = '<p class="text-red-500 text-center text-lg py-8">Failed to load your feedback. Please check your backend and try again.</p>';
        }
    }

    document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitButton = document.getElementById('submitButton');
        submitButton.disabled = true; // Disable button
        submitButton.textContent = 'Submitting...'; // Change text
        submitButton.classList.add('opacity-70', 'cursor-not-allowed'); // Add disabled style

        const formData = new FormData(this);
        const body = {};

        // Collect all radio button values and other fields
        body.faculty_name = formData.get('faculty_name');
        body.q1_clarity = formData.get('q1_clarity');
        body.q2_engagement = formData.get('q2_engagement');
        body.q3_support = formData.get('q3_support');
        body.q4_fairness = formData.get('q4_fairness');
        body.q5_overall = formData.get('q5_overall');
        body.comment = formData.get('comment');

        // Client-side validation to ensure all required fields are filled
        if (!body.faculty_name.trim()) {
            showCustomAlert("Please enter the Faculty Member's name.", 'error');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Feedback';
            submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
            return;
        }

        const questions = ['q1_clarity', 'q2_engagement', 'q3_support', 'q4_fairness', 'q5_overall'];
        for (const q of questions) {
            if (!body[q]) {
                showCustomAlert("Please answer all 5 questions before submitting.", 'error');
                submitButton.disabled = false; // Re-enable button
                submitButton.textContent = 'Submit Feedback'; // Reset text
                submitButton.classList.remove('opacity-70', 'cursor-not-allowed'); // Remove disabled style
                return; // Stop submission
            }
        }

        if (!body.comment.trim()) {
             showCustomAlert("Please provide additional comments.", 'error');
             submitButton.disabled = false;
             submitButton.textContent = 'Submit Feedback';
             submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
             return;
        }


        const token = getAuthToken();
        if (!token) {
            showCustomAlert("You must be logged in to submit feedback.", 'error');
            submitButton.disabled = false;
            submitButton.textContent = 'Submit Feedback';
            submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
            return;
        }

        try {
            const res = await fetch(`${BACKEND_URL}/api/feedback`, { // POST still goes to /api/feedback
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-auth-token": token
                },
                body: JSON.stringify(body),
            });

            const result = await res.json();

            if (res.ok) {
                showCustomAlert(result.message || "Feedback submitted successfully!", 'success');
                this.reset(); // Clear the form
                // Uncheck all radio buttons after submission
                document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
                fetchFeedback(); // Refresh the list to show new feedback
            } else {
                showCustomAlert(result.error || result.msg || "Failed to submit feedback. Please ensure all fields are filled.", 'error');
            }
        } catch (error) {
            console.error("Error submitting feedback:", error);
            showCustomAlert("An unexpected error occurred. Please check your network and try again.", 'error');
        } finally {
            submitButton.disabled = false; // Re-enable button
            submitButton.textContent = 'Submit Feedback'; // Reset text
            submitButton.classList.remove('opacity-70', 'cursor-not-allowed'); // Remove disabled style
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        generateQuestionBlocks(); // Generate questions on DOMContentLoaded
        fetchFeedback();
    });
</script>
</body>
</html>
